<!DOCTYPE html>
<html>
  <head>
    <title>My API Playground</title>
    <script src="scripts.js"></script>
  </head>

  <link rel="stylesheet" href="styles.css">
  <body>
    <h1>Welcome to My API Playground</h1>

    <form>
      <h2>Get All Bicycle Races</h2>
      <button type="button" onclick="getAllBicycleRacers()">Get All Bicycle Racers</button>
      <div id="allBicycleRacers"></div>
    </form>

    <form>
      <h2>Get Every Race by Name</h2>
      <label for="racesList">Race Name:</label>
      <input type="text" id="raceName" name="raceName">
      <button type="button" onclick="getRacesByName()">Get Bicycle Racer</button>
      <div id="racesList"></div>
    </form>

    <form>
      <h2>Get Race History for Bicycle Racer</h2>
      <label for="riderNameHistory">Rider Name:</label>
      <input type="text" id="riderNameHistory" name="riderNameHistory">
      <button type="button" onclick="getBicycleRacerRaceHistory()">Get Race History</button>
      <div id="bicycleRacerRaceHistory"></div>
    </form>

    <form>
      <h2>Get Ranked Race History for Bicycle Racer</h2>
      <label for="riderNameRankedHistory">Rider Name:</label>
      <input type="text" id="riderNameRankedHistory" name="riderNameRankedHistory">
      <button type="button" onclick="getRankedBicycleRacerRaceHistory()">Get Ranked Race History</button>
      <div id="rankedBicycleRacerRaceHistory"></div>
    </form>
    <form>
        <h2>Get Race by Name and Date</h2>
        <label for="raceName">Name:</label>
        <input type="text" id="raceName" name="raceName">
        <label for="raceDate">Date:</label>
        <input type="text" id="raceDate" name="raceDate">
        <button type="button" onclick="getRaceByNameAndDate()">Get Race</button>
        <div id="racesContainer"></div>
      </form>
      
    </body>
</html>
